<!DOCTYPE html>

<html>



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A</title>

    <style>
        #box,

        #bax {

            width: 200px;

            height: 200px;

            background-color: wheat;

            padding: 20px;

            margin: 10px;

        }



        button {

            font-size: 2rem;

            margin: 10px;

        }
    </style>



</head>



<body>

    <button id="klik">

        klik

    </button>

    <button id="slet">

        slet

    </button>

    <button id="html">

        html

    </button>

    <button id="flyt">

        flyt

    </button>

    <div id="box"></div>

    <div id="bax"></div>



    <script>
        const klik = document.querySelector("#klik")
        const slet = document.querySelector("#slet")
        const flyt = document.querySelector("#flyt")
        const html = document.querySelector("#html")
        klik.addEventListener("click", knap1)
        slet.addEventListener("click", knap2)
        html.addEventListener("click", knap3)
        flyt.addEventListener("click", knap4)

        function knap1() {
            document.querySelector("#box").textContent = "KLIK"
        }

        function knap2() {
            document.querySelector("#box").textContent = " "
            document.querySelector("#bax").textContent = " "
        }

        function knap3() {
            document.querySelector("#box").innerHTML = "<h2> Ninja </h2> <p> Turtles </p> "
        }

        function knap4() {
            let boxtext = document.querySelector("#box").innerHTML;
            document.querySelector("#box").innerHTML = " "
            document.querySelector("#bax").innerHTML = boxtext
        }
    </script>

</body>



</html>
